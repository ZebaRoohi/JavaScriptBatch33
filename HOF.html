<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HOF</h3>
    <p>A higher-order function in JavaScript is a function that takes one or more functions as arguments or returns a function as its result.</p>
</body>
<script>
    function x(func){
        func()
    }
    function y(){
        console.log('Hello from Y')
    }
    x(y)

    function operator(func,a,b){
        return func(a,b)
    }
    function add(x,y){
        return x+y
    }
    function mul(x,y){
        return x*y
    }
    console.log(operator(add,3,4))
    console.log(operator(mul,4,5))

    function greet(name,greetfun){
        greetfun(name)
    }
    function hello(){
        console.log(`Hello ${name} Good morning!`)
    }
   greet('John',hello)
</script>
</html>
