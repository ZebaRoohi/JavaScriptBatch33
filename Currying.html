<body>
    <h3>Example of Curring</h3>
    <p>Currying in JavaScript is a process in functional programming in which you can transform a function with multiple arguments into a sequence of nesting functions.</p>
</body>
<script>
    function VolumeCube(length){
        return function(breadth){
            return function(height){
                return length*breadth*height
            }
        }
    }
    console.log(VolumeCube(2)(3)(4))
</script>
</html>
