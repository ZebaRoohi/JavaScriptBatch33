<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //Arithematic
        let a=5;
        let b=2;
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b) //return reminder

    //Comparison Operators
        let x=10;
        let y=5;
        console.log(x>y)
        console.log(x<y)
        console.log(x>=y)
        console.log(x<=y)
        console.log(x===y)//strict comparison that check with data type
        console.log(x!==y)

    //Logical Operators
        let isTrue=true;
        let isFalse=false;
        console.log(isTrue && isFalse) 
        console.log(isTrue || isFalse)
        console.log(!isFalse)
        console.log(!isTrue)

    //Assignment Operators
        let c=10;
        let d=5;
        c+=d //c=c+d
        console.log(c) //15
        c-=d //c=c-d
        console.log(c) //10
        c*=d
        console.log(c)
    
    //Unary Opetators -preincrement,post increment
        let num=5
        console.log(num++) //num=6
        console.log(++num) //preincement by 1 num=7

        // console.log(++num) //num=6
        // console.log(num++) //num=7
        // console.log(num)

        console.log(num--) //num=6
        console.log(num)
        console.log(--num)

    //Bitwise Operators-binary numbers 1,0
        let p=5;
        let q=3;
        console.log(p&q)
        console.log(p|q)
</script>
<body>
    <h2>Types of Operators</h2>
    <p>There are different types of JavaScript operators:
        • Arithmetic Operators
        • Assignment Operators
        • Comparison Operators
        • String Operators
        • Logical Operators
        • Bitwise Operators
          Ternary Operators</p>
</body>
</html>
